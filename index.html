<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="sorteio">SORTEIO</h2>

        <div class="entradas">
            <div class="entrada entrada1">
                <label class="minimo" for="min">mínimo:</label>
                <input class="num1" type="number" id="min" name="min">
            </div>
            <div class="entrada2">
                <label class="maximo" for="max">máximo:</label>
                <input class="num2" type="number" id="max" name="max">
            </div>
        </div>

        <button class="butao" id="sortear">Sortear</button>

        <div class="insira" id="resultado"></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
